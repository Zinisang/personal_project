<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/바던계/css/member.css">
</head>

<body>
    <div class="member_register">
        <h2>회원가입</h2>
        <form>
            <table>
                <tr>
                    <td class="register_title">아이디</td>
                    <td><input type="text" placeholder="아이디" id="id" /></td>
                </tr>
                <tr>
                    <td class="register_title">비밀번호</td>
                    <td><input type="password" placeholder="비밀번호" id="password"></td>
                </tr>
                <tr>
                    <td class="register_title">비밀번호확인</td>
                    <td><input type="password" placeholder="비밀번호확인" id="password_check"></td>
                </tr>
                <tr>
                    <td class="register_title">이메일</td>
                    <td><input type="email" placeholder="이메일" id="email"></td>
                </tr>
                <tr>
                    <td class="register_title">이름</td>
                    <td><input type="text" placeholder="이름" id="name"></td>
                </tr>
                <tr>
                    <td class="register_title">주소</td>
                    <td><input type="text" placeholder="주소" id="address"></td>
                </tr>
                <tr>
                    <td class="register_title">연락처</td>
                    <td><input type="text" placeholder="연락처" id="contact_number"></td>
                </tr>
                <tr>
                    <td class="register_title">정보수집</td>
                    <td>
                        <input type="radio" name="agreement" >동의
                        <input type="radio" name="agreement" >미동의
                    </td>
                </tr>
            </table>
            <div class="register_btn">
                <div><input type="button" value="회원가입"></div>
                <div><input type="reset" value="다시쓰기"></div>
                <div><input type="button" value="로그인" onclick="location.href='login.html'"></div>
            </div>
        </form>
    </div>
</body>

</html>
