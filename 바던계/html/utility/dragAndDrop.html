<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>드래그앤드롭</title>
	<link rel="stylesheet" href="/바던계/css/dragAndDrop.css">
    <link rel="stylesheet" href="/바던계/css/bootstrap.css">
    <link rel="stylesheet" href="/바던계/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/바던계/js/bootstrap.js"></script>
    <script src="/바던계/js/include.js"></script>
</head>

<body>
<div class="dragAndDrop">
	<header>
        <div w3-include-html="../fixedForm/header.html"></div>
    </header>

	<form>
		<div id="wholeList" ondrop="drop(this, event);" ondragenter="return false;" ondragover="return false;">
			<h2>내용을 입력하고 드레그해서 넣어보세요</h2>
			<div id="listManager">
				<div id="addList" onclick="add_textbox()">+</div>
				<div id="deleteList" onclick="remove()">-</div>
			</div>
			<input type="text" draggable="true" id="text" ondragstart="drag(this, event)">
		</div>
	</form>

	<div class="fl" ondrop="drop(this, event);" ondragenter="return false;" ondragover="return false;">
		<h2>Todo</h2>
	</div>
	<div class="fl" ondrop="drop(this, event);" ondragenter="return false;" ondragover="return false;">
		<h2>Doing</h2>
	</div>
	<div class="fl" ondrop="drop(this, event);" ondragenter="return false;" ondragover="return false;">
		<h2>Done</h2>
	</div>

	<script src="/바던계/js/dragAndDrop.js"></script>
	<script>includeHTML();</script>
</div>
</body>

</html>
