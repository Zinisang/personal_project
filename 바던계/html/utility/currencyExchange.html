<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율계산기</title>

    <link rel="stylesheet" href="/바던계/css/utility/currencyExchange.css">
    <link rel="stylesheet" href="/바던계/css/bootstrap.css">
    <link rel="stylesheet" href="/바던계/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/바던계/js/bootstrap.js"></script>
    <script src="/바던계/js/include.js"></script>
</head>

<body>
    <header>
        <div w3-include-html="/바던계/html/fixedForm/header.html"></div>
    </header>

    <div class="exchange-box">
        <div class="dropdown">
            <button onclick="fromFunction()" class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">THB</a>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="from-input" class="amount-input" onkeyup="convert()" placeholder="0" />
            <div id="fromNumToKorea" class="korean-num">달러</div>
        </div>
    </div>
    
    <h1>=</h1>

    <div class="exchange-box">
        <div class="dropdown">
            <button onclick="toFunction()" class="dropbtn" id="to-button">KRW</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">THB</a>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="to-input" class="amount-input" onkeyup="convert()" placeholder="0" />
            <div id="toNumToKorea" class="korean-num">원</div>
        </div>
    </div>

    <script src="/바던계/js/utility/currencyExchange.js"></script>
    <script>includeHTML();</script>
</body>

</html>
